<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focure</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #020617 100%);
      color: #e5e7eb;
    }

    .container {
      width: 100%;
      max-width: 960px;
      padding: 2rem 1.5rem;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-pill {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 2px solid #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: #0ea5e9;
      background: rgba(8, 47, 73, 0.9);
    }

    .top-left h1 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .room-tag {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .badge-live {
      padding: 0.22rem 0.55rem;
      border-radius: 999px;
      background: rgba(22, 163, 74, 0.18);
      color: #bbf7d0;
      border: 1px solid #16a34a;
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 1.8rem;
    }

    @media (max-width: 820px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 1.25rem;
      padding: 1.4rem 1.5rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(30, 64, 175, 0.9);
      backdrop-filter: blur(10px);
    }

    .card h2 {
      font-size: 1.05rem;
      margin-bottom: 0.9rem;
      color: #e5e7eb;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .status-pill {
      border-radius: 1rem;
      padding: 0.85rem 1rem;
      background: #020617;
      border: 1px solid #1f2937;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
      margin-bottom: 0.18rem;
    }

    .status-value {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .status-value.my {
      color: #38bdf8;
    }

    .status-value.partner {
      color: #4ade80;
    }

    .streak-section {
      margin-top: 1.2rem;
      padding-top: 0.9rem;
      border-top: 1px solid #1f2937;
    }

    .streak-label {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 0.15rem;
    }

    .streak-value {
      font-size: 1.6rem;
      font-weight: 700;
      color: #e5e7eb;
    }

    .streak-caption {
      font-size: 0.78rem;
      color: #6b7280;
    }

    .invite-card h2 {
      margin-bottom: 0.7rem;
    }

    .invite-text {
      font-size: 0.86rem;
      color: #9ca3af;
      margin-bottom: 0.6rem;
    }

    .invite-box {
      border-radius: 0.8rem;
      background: #020617;
      border: 1px dashed #334155;
      padding: 0.7rem 0.8rem;
      font-size: 0.8rem;
      color: #e5e7eb;
      word-break: break-all;
      margin-bottom: 0.7rem;
    }

    .btn {
      border-radius: 999px;
      padding: 0.55rem 0.95rem;
      border: none;
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s;
    }

    .btn-primary {
      background: linear-gradient(to right, #1d4ed8, #1e40af);
      color: #ffffff;
      box-shadow: 0 12px 25px rgba(30, 64, 175, 0.65);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(30, 64, 175, 0.8);
      filter: brightness(1.06);
    }

    .btn-outline {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }

    .btn-outline:hover {
      transform: translateY(-1px);
      background: rgba(15, 23, 42, 0.75);
      border-color: #9ca3af;
    }

    .invite-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 0.4rem;
    }

    .tip {
      font-size: 0.78rem;
      color: #6b7280;
      margin-top: 0.35rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="top-left">
        <div class="logo-pill">F</div>
    </div>

    <div class="layout">
  
      <section class="card">
        <h2>Your focus status</h2>

        <div class="status-grid">
          <div class="status-pill">
            <div class="label">You</div>
            <div class="status-value my" id="myStatus">loading...</div>
          </div>
          <div class="status-pill">
            <div class="label">Partner</div>
            <div class="status-value partner" id="partnerStatus">waiting...</div>
          </div>
        </div>

        <div class="streak-section">
          <div class="streak-label">Room streak</div>
          <div class="streak-value"><span id="streak">0</span> min</div>
          <div class="streak-caption">
            Streak grows when both of you stay focused.
          </div>
        </div>
      </section>


      <section class="card invite-card">
        <h2>Invite a friend</h2>
        <p class="invite-text">
          Copy this link and send it to your partner.
        </p>

        <div class="invite-box" id="inviteLink">
          Generating link...
        </div>

        <div class="invite-actions">
          <button class="btn btn-primary" onclick="copyInviteLink()">
            Copy invite link
          </button>
          <button class="btn btn-outline" onclick="leaveSession()">
            Leave session
          </button>
        </div>

        <p class="tip">
          Tip: keep this tab on while you work. Switching tabs will
          mark you as not focused.
        </p>
      </section>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>


  <script src="app.js"></script>

  <script>

    function copyInviteLink() {
      var el = document.getElementById("inviteLink");
      var text = el.textContent.trim();
      if (!text || text === "Generating link...") return;

      navigator.clipboard.writeText(text).then(function () {
        el.textContent = text;
        alert("Invite link copied!");
      });
    }

  
    (function showRoomIdInHeader() {
      var params = new URLSearchParams(window.location.search);
      var roomId = params.get("room");
      var label = document.getElementById("roomIdLabel");
      if (label && roomId) {
        label.textContent = "#" + roomId;
      }
    })();
  </script>
</body>
</html>
